name: Build Flet APK (Stable, All Fixes)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2
  FLUTTER_VERSION: 3.38.6
  JAVA_VERSION: 21

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Upgrade pip and Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install --upgrade flet==0.80.2

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: stable

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}

    - name: Accept Android Licenses
      run: yes | flutter doctor --android-licenses

    - name: Disable Flutter Analytics
      run: flutter config --no-analytics

    - name: Flutter Doctor Check
      run: flutter doctor -v

    - name: Prebuild Dependencies (Optional)
      run: flutter pub get

    - name: Build Flet APK Non-Interactively
      run: flet build apk --verbose --build-number=${{ env.BUILD_NUMBER }} --build-version=${{ env.BUILD_VERSION }} --yes

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: flet-apk
        path: build/apk
        if-no-files-found: warn
        overwrite: true

    - name: Post-build Flutter Doctor
      run: flutter doctor -v
